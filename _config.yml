  desc: "Der Bremer Windsurfing Club wurde am 09.04.1973 gegründet und hat heute ca. 250 aktive und passive Mitglieder (einer der Gründungsmitglieder war der Surf-Twin Jürgen Charchulla).

Vertreten sind alle Könnenstufen und alle Altersklassen, für die von Mai bis Oktober unser Vereinsgelände und Surfmaterial zum täglichen Surfen zur Verfügung steht. Für Vereinsmitglieder wird ein freies Training angeboten.

Für das Windsurfen auf dem Stadtwaldsee (Unisee) stehen über 20 Windsurfbretter und 13 aufgebaute Riggs sowie 4 Kinder-Riggs für Mitglieder frei zugänglich zur Verfügung. Somit besteht die Möglichkeit relativ schnell auf das Wasser zu kommen um das Windsurfen zu erlernen bzw. seine Kenntnisse zu erweitern. Surfanzüge sind in begrenzter Anzahl für große und kleine Mitglieder und für Trainingsgäste zur kostenlosen Nutzung vorhanden.

Sonstige Aktivitäten wie Grillabende, Arbeitsdienste, Surffahrten werden regelmäßig organisiert und über unsere Internet- sowie facebook-Seite (s. oben) bekannt gegeben. Mindestens dreimal im Jahr laden wir zu Fahrten an windsichere Orte wie z.B. den Dümmer oder nach Sahlenburg ein.

Unser Vereinsgelände ist am Westufer des Bremer Stadtwaldsees (Unisee) angesiedelt. Hier befindet sich auch eine Slipanlage/Einsatzstelle für Windsurfer, Paddelbootfahrer und Segler. Ihr erreicht uns bequem mit der BSAG Linie 28 und steigt an der Haltestelle Wetterungsweg/Tierheim aus. Für Autofahrer ist ein großer öffentlicher Parkplatz abgehend vom Hochschulring vorhanden, direkt neben unserem Vereinsgelände. Eine Anfahrtskizze bietet auch der google-maps link im Menü oben (einfach auf das Icon klicken!).
"

